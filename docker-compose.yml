services:

  postgres:
    image: postgres:16-alpine
    container_name: cursosapp_postgres
    environment:
      POSTGRES_DB:       cursosapp
      POSTGRES_USER:     cursosapp
      POSTGRES_PASSWORD: cursosapp123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql   # ← crea las tablas automáticamente
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cursosapp -d cursosapp"]
      interval: 3s
      timeout: 3s
      retries: 15
      start_period: 5s
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cursosapp_backend
    environment:
      ConnectionStrings__Default: "Host=postgres;Port=5432;Database=cursosapp;Username=cursosapp;Password=cursosapp123"
      Jwt__Secret:   "CursosAppSuperSecretKey2025_MustBe32Chars!!"
      Jwt__Issuer:   "CursosApp"
      Jwt__Audience: "CursosAppUsers"
      ASPNETCORE_URLS: "http://+:8080"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  # frontend:
  #   build: { context: ./frontend, dockerfile: Dockerfile }
  #   ports: ["80:80"]
  #   depends_on: [backend]

volumes:
  postgres_data:
